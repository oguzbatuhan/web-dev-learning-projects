<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Create Email</title>
  </head>
  <body class="bg-black">
    <div class="container d-flex">
      <!-- Email content writing area – E-posta içeriği yazma alanı -->
      <div class="email-area p-2 flex-fill">
        <h2 class="h2 text-secondary">E-posta Content</h2>
        <textarea
          class="rounded"
          id="emailContent"
          placeholder="Write your email content here"
        ></textarea>
      </div>
      <!-- User information input area – Kullanıcı bilgileri giriş alanı -->
      <div class="user-info-area p-2 flex-fill">
        <h2 class="h2 text-secondary">User Signature</h2>
        <input
          class="rounded mb-2"
          type="text"
          id="fullName"
          placeholder="fullName"
        />
        <input
          class="rounded mb-2"
          type="email"
          id="email"
          placeholder="E-posta"
        />
        <input
          class="rounded mb-2"
          type="tel"
          id="phone"
          placeholder="Tel (11 haneli)"
        />
        <input
          class="rounded mb-2"
          type="text"
          id="company"
          placeholder="Company"
        />
        <input
          class="rounded mb-2"
          type="text"
          id="address"
          placeholder="Address"
        />
        <button class="btn btn-secondary" id="info-push">İnfo Push</button>
        <button class="btn btn-secondary" id="remove-signature">
          Remove Signature
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
