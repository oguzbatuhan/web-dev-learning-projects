<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1 class="h1 text-center mt-2 text-primary">Todo List</h1>
    </header>

    <main>
      <!-- adding and filtering tasks -->
      <section class="container">
        <!-- new mission -->
        <div class="input-group mb-3 dropdown">
          <button
            type="button"
            class="btn btn-outline-primary"
            id="button-new-mission"
          >
            <i
              class="bi bi-plus-lg fs-4 d-flex justify-content-center align-items-center"
            ></i>
          </button>
          <input
            placeholder="New mission."
            type="text"
            class="form-control"
            id="input-new-mission"
          />
          <button
            type="button"
            class="btn btn-outline-primary dropdown-toggle"
            id="button-dropdown-color"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Text color
          </button>
          <ul class="dropdown-menu" aria-labelledby="button-dropdown-color">
            <li>
              <button
                type="button"
                class="dropdown-item text-black"
                data-color="black"
              >
                Black
              </button>
            </li>
            <li>
              <button
                type="button"
                class="dropdown-item text-success"
                data-color="success"
              >
                Success
              </button>
            </li>
            <li>
              <button
                type="button"
                class="dropdown-item text-danger"
                data-color="danger"
              >
                Danger
              </button>
            </li>
            <li>
              <button
                type="button"
                class="dropdown-item text-warning"
                data-color="warning"
              >
                Warning
              </button>
            </li>
            <li>
              <button
                type="button"
                class="dropdown-item text-info"
                data-color="info"
              >
                Info
              </button>
            </li>
          </ul>
          <button
            class="btn btn-outline-primary dropdown-toggle"
            type="button"
            id="dropdown-day-button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose day
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdown-day-button">
            <li>
              <button type="button" class="dropdown-item" data-day="all">
                All
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="monday">
                Monday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="tuesday">
                Tuesday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="wednesday">
                Wednesday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="thursday">
                Thursday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="friday">
                Friday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="saturday">
                Saturday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="sunday">
                Sunday
              </button>
            </li>
          </ul>
        </div>
        <!-- Task Filters -->
        <div
          class="button-filter d-flex justify-content-between align-items-center"
        >
          <div class="btn-group button-statu-filter">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-status="all"
            >
              All
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-status="completed"
            >
              Completed
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-status="incomplete"
            >
              Incomplete
            </button>
          </div>
          <div class="btn-group button-day-filter">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-day="all"
            >
              All
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-day="monday"
            >
              Monday
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-day="tuesday"
            >
              Tuesday
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-day="wednesday"
            >
              Wednesday
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-day="thursday"
            >
              Thursday
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-day="friday"
            >
              Friday
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-day="saturday"
            >
              Saturday
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-day="sunday"
            >
              Sunday
            </button>
          </div>
        </div>
      </section>
      <!-- tasks -->
      <section>
        <div class="container mt-5" id="tasks">
          <ul class="list-unstyled form">
            <li
              class="border-bottom rounded d-flex justify-content-between align-items-center p-1 todo-item"
              data-id="tasks-1"
            >
              <div>
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label"
                  >Lorem ipsum dolor sit amet.</label
                >
              </div>
              <button class="delete-button">
                <i
                  class="bi bi-x-lg d-flex justify-content-center align-items-center"
                ></i>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
