<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <!-- cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1 class="h1 text-center pt-2 text-primary">Todo List</h1>
    </header>

    <main>
      <!-- adding and filtering tasks -->
      <div class="width-container">
        <!-- new mission -->
        <div class="input-group mb-3 dropdown">
          <button
            type="button"
            class="btn btn-outline-primary"
            id="button-new-mission"
          >
            <i
              class="bi bi-plus-lg fs-4 d-flex justify-content-center align-items-center"
            ></i>
          </button>
          <input
            placeholder="New mission."
            type="text"
            class="form-control text-dark all"
            id="input-new-mission"
          />
          <!-- button text color -->
          <button
            type="button"
            class="btn btn-outline-primary dropdown-toggle"
            id="button-dropdown-color"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i
              class="bi bi-paint-bucket text-primary button-text-color-icons-responsive"
            ></i
            ><span class="button-text-color-responsive">Text color</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="button-dropdown-color">
            <li>
              <button
                type="button"
                class="dropdown-item active"
                data-color="Dark"
              >
                <i class="bi bi-paint-bucket text-Dark"></i>Dark
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-color="success">
                <i class="bi bi-paint-bucket text-success"></i>Success
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-color="danger">
                <i class="bi bi-paint-bucket text-danger"></i>Danger
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-color="warning">
                <i class="bi bi-paint-bucket text-warning"></i>Warning
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-color="info">
                <i class="bi bi-paint-bucket text-info"></i>Info
              </button>
            </li>
          </ul>

          <!-- button chose day -->
          <button
            class="btn btn-outline-primary dropdown-toggle"
            type="button"
            id="dropdown-day-button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i
              class="bi bi-hourglass text-primary button-text-day-icons-responsive"
            ></i
            ><span class="button-text-day-responsive">Choose day</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdown-day-button">
            <li>
              <button type="button" class="dropdown-item active" data-day="all">
                All
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="monday">
                Monday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="tuesday">
                Tuesday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="wednesday">
                Wednesday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="thursday">
                Thursday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="friday">
                Friday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="saturday">
                Saturday
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item" data-day="sunday">
                Sunday
              </button>
            </li>
          </ul>
        </div>
        <!-- Task Filters -->
        <div
          class="button-filter d-flex justify-content-between align-items-center"
        >
          <!-- statu filter large -->
          <div id="statu-filter-group-large">
            <button type="button" data-status="all" class="item-statu active">
              All
            </button>
            <button type="button" data-status="completed" class="item-statu">
              Completed
            </button>
            <button type="button" data-status="incomplete" class="item-statu">
              Incomplete
            </button>
          </div>
          <!-- statu filter medium -->
          <div id="statu-filter-group-medium">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              id="dropdown-statu-button-medium"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="outside"
            >
              Statu filter
            </button>
            <ul
              class="dropdown-menu item-statu-group"
              aria-labelledby="dropdown-statu-button-medium"
            >
              <li>
                <button
                  type="button"
                  data-status="all"
                  class="item-statu active"
                >
                  All
                </button>
              </li>
              <li>
                <button
                  type="button"
                  data-status="completed"
                  class="item-statu"
                >
                  Completed
                </button>
              </li>
              <li>
                <button
                  type="button"
                  data-status="incomplete"
                  class="item-statu"
                >
                  Incomplete
                </button>
              </li>
            </ul>
          </div>
          <!-- day filter group large -->
          <div id="day-filter-group-large" class="item-day-group">
            <button type="button" data-day="all" class="item-day active">
              All
            </button>
            <button type="button" data-day="monday" class="item-day">
              Monday
            </button>
            <button type="button" data-day="tuesday" class="item-day">
              Tuesday
            </button>
            <button type="button" data-day="wednesday" class="item-day">
              Wednesday
            </button>
            <button type="button" data-day="thursday" class="item-day">
              Thursday
            </button>
            <button type="button" data-day="friday" class="item-day">
              Friday
            </button>
            <button type="button" data-day="saturday" class="item-day">
              Saturday
            </button>
            <button type="button" data-day="sunday" class="item-day">
              Sunday
            </button>
          </div>
          <!-- day filter group medium -->
          <div id="day-filter-group-medium">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              id="dropdown-day-button-medium"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="outside"
            >
              Day filter
            </button>
            <ul
              class="dropdown-menu item-day-group"
              aria-labelledby="dropdown-day-button-medium"
            >
              <li>
                <button type="button" data-day="all" class="item-day active">
                  All
                </button>
              </li>
              <li>
                <button type="button" data-day="monday" class="item-day">
                  Monday
                </button>
              </li>
              <li>
                <button type="button" data-day="tuesday" class="item-day">
                  Tuesday
                </button>
              </li>
              <li>
                <button type="button" data-day="wednesday" class="item-day">
                  Wednesday
                </button>
              </li>
              <li>
                <button type="button" data-day="thursday" class="item-day">
                  Thursday
                </button>
              </li>
              <li>
                <button type="button" data-day="friday" class="item-day">
                  Friday
                </button>
              </li>
              <li>
                <button type="button" data-day="saturday" class="item-day">
                  Saturday
                </button>
              </li>
              <li>
                <button type="button" data-day="sunday" class="item-day">
                  Sunday
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- tasks -->
      <div class="width-container">
        <div class="mt-5" id="tasks">
          <ul class="list-unstyled form">
            <li class="border-bottom" data-id="tasks-1">
              <div
                class="p-2 rounded d-flex justify-content-between align-items-center todo-item text-dark"
              >
                <div>
                  <input
                    type="checkbox"
                    id="tasks-1"
                    class="form-check-input"
                  />
                  <label for="tasks-1" class="form-check-label"
                    >Lorem ipsum dolor sit amet.</label
                  >
                </div>
                <button class="delete-button">
                  <i
                    class="bi bi-x-lg d-flex justify-content-center align-items-center"
                  ></i>
                </button>
              </div>
            </li>
            <li class="border-bottom" data-id="tasks-2">
              <div
                class="p-2 rounded d-flex justify-content-between align-items-center todo-item text-dark"
              >
                <div>
                  <input
                    type="checkbox"
                    id="tasks-2"
                    class="form-check-input"
                  />
                  <label for="tasks-2" class="form-check-label"
                    >Lorem ipsum dolor sit amet.</label
                  >
                </div>
                <button class="delete-button">
                  <i
                    class="bi bi-x-lg d-flex justify-content-center align-items-center"
                  ></i>
                </button>
              </div>
            </li>
            <li class="border-bottom" data-id="tasks-3">
              <div
                class="p-2 rounded d-flex justify-content-between align-items-center todo-item text-dark"
              >
                <div>
                  <input
                    type="checkbox"
                    id="tasks-3"
                    class="form-check-input"
                  />
                  <label for="tasks-3" class="form-check-label"
                    >Lorem ipsum dolor sit amet.</label
                  >
                </div>
                <button class="delete-button">
                  <i
                    class="bi bi-x-lg d-flex justify-content-center align-items-center"
                  ></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer>
      <div
        class="width-container d-flex justify-content-between align-items-center"
      >
        <div>
          <p class="m-0">&copy; 2025 OÄŸuz Batuhan. All rights reserved.</p>
        </div>
        <div>
          <button class="button-clear-all">Clear all tasks</button>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
